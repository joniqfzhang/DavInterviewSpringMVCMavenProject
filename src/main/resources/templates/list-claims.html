<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>List Claims Page</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="persons">Persons</a></li>
					<li class="active"><a href="claims">Claims</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="jumbotron-fluid">
		<div class="container text-center">
			<h2>Claim List</h2>
		</div>
	</div>
	<div class="container table-responsive">
		<div th:if="${not #lists.isEmpty(claims)}">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Description</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="claim : ${claims}">
						<td th:text="${claim.id}"></td>
						<td th:text="${claim.description}"></td>
						<td th:text="${claim.amount}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer class="container-fluid text-center">
		<p>
			Now is: <b th:text="${execInfo.now.time}"></b>
		</p>
	</footer>
</body>
</html>

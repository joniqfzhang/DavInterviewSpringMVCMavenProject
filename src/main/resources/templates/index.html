<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Index Page</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
/* Remove the navbar's default margin-bottom and rounded borders */
.navbar {
	margin-bottom: 1;
	border-radius: 1;
}

/* Add a gray background color and some padding to the footer */
footer {
	background-color: #f2f2f2;
	padding: 25px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="persons">Persons</a></li>
					<li><a href="claims">Claims</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="jumbotron-fluid">
		<div class="container text-center">
			<h2>Welcome to Dav Interview Spring MVC Maven Project</h2>
		</div>
	</div>
	<div class="container-fluid bg-3 text-center">
		<h5>Click Persons or Claims button to get all persons and claims
			stored in the system</h5>
		<div class="row">
			<div class="col-sm-12">
				<p>Some text go to here ..</p>
				<img src="https://placehold.it/150x80?text=IMAGE"
					class="img-responsive" style="width: 100%" alt="Image" />
			</div>

		</div>
	</div>
	<br />

	<footer class="container-fluid text-center">
		<p>
			Now is: <b th:text="${execInfo.now.time}"></b>
		</p>
	</footer>
</body>
</html>
